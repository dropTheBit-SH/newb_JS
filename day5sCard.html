<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width:100px;
            height:160px;
        }
    </style>
</head>
<body>
    <button id="btnHide">감추기</button> 
    <button id="btnShow">보이기</button><br>
    <img src="card_img/card_h_1.png" alt=""><!-- 앞면 -->
    <img src="card_img/back.png" alt="">    <!-- 뒷면 -->
    <script>
        window.onload = function() {
            // 1. 태그의 참조를 가져온다.
            var btnHide = document.getElementById("btnHide");
            var btnShow = document.getElementById("btnShow");

            // 2. 이벤트를 등록한다.
            btnHide.onclick = hide;
            btnShow.onclick = show;
        }

        function show() {
            var imgArr = document.getElementsByTagName("img");
            imgArr[0].src = "card_img/card_h_1.png";
        }

        function hide() {
            var imgArr = document.getElementsByTagName("img");
            imgArr[0].src = "card_img/back.png";

        }


    </script>

</body>
</html>
