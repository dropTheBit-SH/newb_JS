<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: black;
            font-size: 20px;
        }
        table{
            width: 100%;
        }
        tr{
            width: 100%;
            height: 50%;
        }
        td{
            width: 50%;
            height: 300px;
            align-content: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <header id="h" style="text-align: center;"> 삽질 1 </header>
    <p></p>
    <table>
        <tr>
            <!-- 1. 축구, 농구, 야구, 탁구, 배구 체크박스를 만든다 -->
            <td>
                <p></p>
                <input type="checkbox" value="전체"><label for="cb1">전체</label></br></br>
                <input type="checkbox" value="축구"><label for="cb1">축구</label></br></br>
                <input type="checkbox" value="농구"><label for="cb2">농구</label></br></br>
                <input type="checkbox" value="야구"><label for="cb3">야구</label></br></br>
                <input type="checkbox" value="탁구"><label for="cb4">탁구</label></br></br>
                <input type="checkbox" value="배구"><label for="cb5">배구</label></br></br>
            </td>
            <!-- 2. 텍스트구역에 선택된 체크박스의 내용을 보여준다 -->
            <td>
                <textarea name="ta" id="ta" cols="30" rows="10"></textarea>
            </td>
        </tr>
    </table>
</body>
<script>

    // 3. 1번의 체크박스가 2번의 텍스트구역에 내용을 보내는 이벤트를 발생시킨다
    var tArr = document.getElementsByTagName("input"); 
    window.onload = function(){
        tArr[0].onclick = function(){
            selectAll(); 
        }
        window.onclick = function(){
            var result = checkVal(); //checkVal메소드를 통해 체크박스 값 확인
            ta.value = result; //출력하기
        }
    }

    function selectAll(){ //전체 체크박스를 선택했을 때 다른 체크박스들의 상태 바꾸기
        if(tArr[0].checked){
            for(i=1;i<tArr.length;i++) tArr[i].checked = true;
        }else{
            for(i=1;i<tArr.length;i++) tArr[i].checked = false;
        }
    }

    function checkVal(){ //선택된 체크박스 값 확인하기
        var tmp = new Array;
        for(i=1;i<tArr.length;i++){
            if(tArr[i].checked) tmp.push(tArr[i].value);
        }
        return tmp;
    }
        
</script>
</html>
