<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            color: black;
            font-size: 20px;
            align-content: center;
        }
        div{
            margin: 0;
            top: 10px;
            display: inline;
        }
        .center{
            display: inline;
        }
        select{
            height: 300px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div>
        <select multiple="multiple" id="left">
            <option value="축구">축구</option>
            <option value="농구">농구</option>
            <option value="야구">야구</option>
            <option value="탁구">탁구</option>
            <option value="배구">배구</option>
        </select>
    </div>

    <div class = center>
        <input type="button" value=">">
        <input type="button" value="<">
        <input type="button" value=">>">
        <input type="button" value="<<">
    </div>

    <div>
        <select multiple="multiple" id="right">
        </select>
    </div>
</body>

<script>
var sel = document.getElementsByTagName('select');
var btn = document.getElementsByTagName('input');
var cnt = document.getElementsByTagName('option').length;

window.onload = function(){
    btn[0].onclick = moveToRight;
    btn[1].onclick = moveToLeft;
    btn[2].onclick = moveToRightAll;
    btn[3].onclick = moveToLeftAll;
}

function moveToRight(){ //오른쪽으로 값을 옮긴다
    for(let i=0; i<=cnt; i++) 
        sel.right.append(sel.left.selectedOptions[0]);
}

function moveToLeft(){ //왼쪽으로 값을 옮긴다
    for(let i=0; i<=cnt; i++) sel.left.append(sel.right.selectedOptions[0]);
}

function moveToRightAll(){ //오른쪽으로 값을 전부 옮긴다
    for(let i=0;i<=cnt;i++) sel.right.append(sel.left.children[0]);
}

function moveToLeftAll(){//왼쪽으로 값을 전부 옮긴다
    for(let i=0;i<=cnt;i++) sel.left.append(sel.right.children[0]);
}

</script>
</html>
